<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>label</title>
</head>
<body>
    <form action='#'>
        이메일 <input type='text'/> <br> <!-- 나쁜 코드-->
        <label>이메일</label> <input type='text'/> <!-- 위 코드보다 좋은 코드 -->
        <label for='userId'>아이디</label> <input type='text' id='userId'/> <br>
        <label>암 &nbsp; 호 <input type='password'/></label>
    </form>
</body>
</html>
