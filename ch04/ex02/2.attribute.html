<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>input attribute</title>
</head>
<body>
    <form>
        <input type='text' name='userId' id='userId' size='15'/> <br> <!-- name: 파라미터 이름, id: 객체의 이름-->
        <input type='text' value='how' readonly/> <br> <!-- value: 속성값-->
        <input type='text' placeholder='이름'/> <br>
        <input type='text' autofocus/> <br>
        <input type='text' minlength='3' maxlength='5' required/> <br> <!-- required: 값이 없으면 제출 거부-->
        <input type='number' min='1' max='6' step='2'/> <br> <!-- step='2' : 2씩 증가-->
        <input type='date' value='2022-08-02' min='2022-08-01' max='2022-08-03'/> <br>
        <input type='time' min='09:00' max='13:00'/> <br>

        <input type='submit' value='전송'/>
        <input type='submit' formaction='#' formmethod='post' formtarget='msg'/> <br>
        <input type='file' multiple/>
    </form>
</body>
</html>
<!-- attribute 값이 고정되어 있는 속성, property 값이 변할 수 있는 속성 -->
