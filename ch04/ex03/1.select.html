<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>select</title>
</head>
<body>
    <form>
        <label for='fruits'>과일</label>
        <select id='fruits'>
            <option>사과</option>
            <option>딸기</option>
            <option>수박</option>
        </select>

        <select name='fruit'>
            <option value='apple'>사과</option>
            <option value='strawberry'>딸기</option>
            <option value='melon'>수박</option> <!-- 파라미터 밸류: 숫자 or 문자(영어로 하는 것이 좋다)-->
        </select>

        <select multiple size='2'>
            <option>사과</option>
            <option>딸기</option>
            <option>포도</option>
        </select>
    </form>
</body>
</html>
